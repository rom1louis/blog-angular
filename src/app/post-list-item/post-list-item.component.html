<li [ngClass]="{'list-group-item': true,
                'list-group-item-success': loveIts > 0,
                'list-group-item-danger': loveIts < 0}">
  <div>
	<div [ngStyle]="{color: getColor()}">{{ title }}</div>
	<div [ngStyle]="{color:'gray'}">{{ created_at | date: 'short'  }}</div>
  </div>
  <p>{{ content }}</p>
  <button 	class="btn btn-success"  
				(click)="onLike()">Love it !</button>
  <button 	class="btn btn-danger"  
				(click)="onDislike()">Don't love it!</button>
</li>
